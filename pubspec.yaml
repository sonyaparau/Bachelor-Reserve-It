name: reserve_it_app
description: ReserveIt App.

# defines the version and build number for the application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to the application.
  # Use with the Cupertino Icons class for iOS style icons.
  cupertino_icons: ^0.1.2
  firebase_auth: ^0.15.2
  firebase_auth_web: 0.1.2
  cloud_firestore:
  firebase_core:
  google_sign_in:
  flutter_facebook_login:
  flutter_webview_plugin:
  flutter_spinkit: "^4.1.2"


dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # includes Material Design in the application
  uses-material-design: true

  # Assets of the application
  assets:
    - assets/google_logo.png
    - assets/facebook_logo.png
    - assets/reserve_logo.png
    - assets/anonymous.png
    - assets/app_logo.png

